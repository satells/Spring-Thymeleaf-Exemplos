<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.com" lang="pt">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>String e Thymeleaf exemplos</title>
</head>
<body>

	<div>



		<label>Nomes</label>
		<ol>
			<li th:each="pessoa: ${pessoas}" th:text="${pessoa}"></li>
		</ol>

		<h1 th:each="pessoa:${pessoas}" th:text="${pessoa}"></h1>

		<input type="text" th:each="pessoa:${pessoas}" th:value="${pessoa}" /><br>







	</div>


</body>
</html>
