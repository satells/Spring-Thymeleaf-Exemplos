<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.com" lang="pt">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>String e Thymeleaf exemplos</title>
</head>
<body>

	<div>
		<h1>Modo th:field="${pessoa.nome}" em cada campo</h1>
		<label>Nome</label>
		<input type="text" th:field="${pessoa.nome}" />

		<label>Endereco</label>
		<input type="text" th:field="${pessoa.endereco}" />
		
		<label>Número</label>
		<input type="text" th:field="${pessoa.numero}" />
	</div>
	
	<div th:object="${pessoa}">
		<h1>Modo th:object="${pessoa}" e nos campos th:field="*{nome}"</h1>
		<label>Nome</label>
		<input type="text" th:field="*{nome}" />

		<label>Endereco</label>
		<input type="text" th:field="*{endereco}" />
		
		<label>Número</label>
		<input type="text" th:field="*{numero}" />
	</div>
	
	
</body>
</html>
